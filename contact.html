<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Daily Sparkup</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0d0d0d;
      color: #f0f0f0;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    h1 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }
    p {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 1em;
    }
    input:focus, textarea:focus {
      outline: 2px solid #ffd700;
    }
    button {
      padding: 10px;
      background: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }
    button:hover {
      background: #e6c200;
    }
    .social-links {
      text-align: center;
      margin-top: 30px;
    }
    .social-links a {
      margin: 0 10px;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
    .social-links a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Have a question, idea, or just want to say hello? We'd love to hear from you!</p>
    
    <!-- Contact Form -->
    <form action="https://formspree.io/f/mrblogye" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Social Media -->
    <div class="social-links">
      <p>We're also on:</p>
      <a href="https://vm.tiktok.com/ZSSX6CavC/" target="_blank">TikTok</a> |
      <a href="https://www.reddit.com/user/yourusername" target="_blank">Reddit</a> |
      <a href="https://www.pinterest.com/dailyspark2008" target="_blank">Pinterest</a>
    </div>

    <div class="footer">
      Â© <span id="year"></span> Daily Sparkup. All rights reserved.
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
